<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Nairobi, Kisumu...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Nairobi</h2>
                            <ul><li>Komarock</li><li>Umoja</li></ul>
                        </li>
                        <li>
                            <h2>Kisumu</h2>
                            <ul><li>Milimani</li><li>Kibos</li></ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Balcony</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>Suite</h2></article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
